#user box box;
#error_log /home/box/web/nginx.error.log info;

	log_format simple '$remote_addr $request $status';
	server {
		listen 80 ;
		server_name localhost;	

		access_log /home/box/web/nginx.access.log simple;

		location ^~  /uploads/ {
			root /home/box/web;
		}
		location ~* ^.+\.*$  {
			root /home/box/web/public;
		}
#		location / {
#			return 404;
#		}
	}
